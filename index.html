<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Thermometer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <form class="form-horizontal well">
      <legend>
        <h3>
          <div id="title">Thermometer</div>
        </h3>
      </legend>
      <fieldset>
          <label for="csvFileInput"> <strong>CSV File:</strong>
          </label>
          <input type="file" id="csvFileInput" onchange="handleFiles(this.files)"
          accept=".csv">
        </div>
      </fieldset>
    </form>

    <div class="invisible radios">
      <form name="directionForm">
        <label for="freezing">Freezing</label>
        <input type="radio" onclick="directionChange(this)" name="direction" id="freezing">
        <label for="boiling">Boiling:</label>
        <input type="radio" onclick="directionChange(this)" name="direction" id="boiling" >
      </form>
    </div>

    <div class="container" id="output">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" id="celcius"></div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" id="fahrenheit"></div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="js/src/uploader.js" charset="utf-8"></script>
    <script src="js/src/process.js" charset="utf-8"></script>

  </body>
</html>
